{% extends "base.html" %}

{% block content %}
    <h2>Cervezas</h2>
    <table class="table-responsive table-hover">
       <tr>
        {% for cer in object_list %}
       
<td>
             <img width="100" src="{{ cer.foto.url }}">
             <p align="center"> {{ cer.pk }} {{ cer.nombre_cerveza  }} <a href="{% url 'cervezas_update' cer.pk %}"><button>Modificar</button></a>
	<a href="{% url 'cervezas_delete' cer.pk %}"><button>Eliminar</button></a></p>
        {% endfor %}
           </td>
      </tr>
    </table> 
{% endblock %}
